<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UDS Travel Optimizer</title>
  <link rel="stylesheet" href="uds_colors.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="autocomplete.css">
  <link rel="stylesheet" href="form_styles.css">
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="airline_icons.js"></script>
  <script src="airports.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    .header {
      background-color: var(--uds-primary);
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
    }
    
    .header img {
      height: 40px;
      margin-right: 1rem;
    }
    
    .header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    #root {
      min-height: 80vh;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="logo-uds.svg" alt="UDS Logo" />
    <h1>Travel Optimizer</h1>
  </header>
  
  <div class="container">
    <div id="root"></div>
  </div>
  
  <!-- O rodapé será renderizado pelo React -->
  <div id="footer-container"></div>
  
  <!-- Scripts modularizados -->
  <script src="components.js"></script>
  <script src="api.js"></script>
  <script src="utils.js"></script>
  <script src="app.js"></script>
  
  <!-- Script de inicialização -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log("Inicializando aplicação Travel Optimizer v1.2.1");
      const rootElement = document.getElementById('root');
      if (rootElement) {
        try {
          console.log("Renderizando componente App no elemento root");
          ReactDOM.render(React.createElement(window.App), rootElement);
          console.log("Renderização do App concluída com sucesso");
        } catch (error) {
          console.error("Erro ao renderizar o App:", error);
        }
      }
    });
  </script>
</body>
</html>
